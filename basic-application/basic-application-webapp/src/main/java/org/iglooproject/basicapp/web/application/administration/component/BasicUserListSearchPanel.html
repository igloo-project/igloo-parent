<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<form wicket:id="form">
		<div class="row row-form">
			<div class="col-lg-9 col-2xl-8">
				<div class="row row-form align-items-center">
					<div class="form-group col-lg-4">
						<label class="sr-only" wicket:for="name"><wicket:label /></label>
						<input wicket:id="name" class="form-control" type="text" />
					</div>
					<div class="form-group col-lg-4">
						<label class="sr-only" wicket:for="userGroup"><wicket:label /></label>
						<select wicket:id="userGroup" class="form-control" />
					</div>
					<div class="form-group col-lg-4">
						<div class="custom-control custom-checkbox form-control-plaintext">
							<input wicket:id="active" class="custom-control-input" type="checkbox" />
							<label wicket:for="active" class="custom-control-label"><wicket:label /></label>
						</div>
					</div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">
							<span class="fa fa-fw fa-filter" />
							<wicket:message key="common.action.filter" />
						</button>
					</div>
				</div>
			</div>
			<div class="col-lg-3 offset-2xl-1">
				<div class="row row-form align-items-center">
					<div class="form-group col-12">
						<label class="sr-only" wicket:for="quickAccess"><wicket:label /></label>
						<select wicket:id="quickAccess" class="form-control" />
					</div>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
</html>
