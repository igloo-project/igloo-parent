<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<form wicket:id="form">
		<div class="row row-form align-items-center">
			<div class="form-group col-md-3 col-lg-3">
				<label class="sr-only" wicket:for="name"><wicket:label /></label>
				<input wicket:id="name" class="form-control" type="text" />
			</div>
			<div class="form-group col-md-3 col-lg-2">
				<label class="sr-only" wicket:for="userGroup"><wicket:label /></label>
				<select wicket:id="userGroup" class="form-control" />
			</div>
			<div class="form-group col-md-3 col-lg-2">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" wicket:id="active">
					<label class="custom-control-label" wicket:for="active"><wicket:label /></label>
				</div>
			</div>
			<div class="col-auto">
				<button class="btn btn-primary" type="submit">
					<span class="fa fa-filter" />
					<wicket:message key="common.action.filter" />
				</button>
			</div>
			<div class="form-group col-md-5 col-lg-3 ml-auto">
				<div wicket:id="userQuickSearch" />
			</div>
		</div>
	</form>
</wicket:panel>
</html>
