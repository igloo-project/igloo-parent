<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div class="card-body">
			<form wicket:id="form">
				<div class="row g-3">
					<div class="col-12">
						<div class="form-group">
							<div class="row g-2">
								<div class="col-auto align-self-center" aria-hidden="true">
									<span class="fa fa-fw fa-user fa-2x text-secondary" />
								</div>
								<div class="col">
									<div class="form-floating">
										<input wicket:id="username" id="username" class="form-control" data-focus="0" data-focus-skip="ifnotempty">
										<label wicket:for="username"><wicket:label /></label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="form-group">
							<div class="row g-2">
								<div class="col-auto align-self-center" aria-hidden="true">
									<span class="fa fa-fw fa-lock fa-2x text-secondary" />
								</div>
								<div class="col">
									<div class="form-floating">
										<input wicket:id="password" id="password" class="form-control" type="password" data-focus="0">
										<label wicket:for="password"><wicket:label /></label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-auto ms-auto">
						<button class="btn btn-success btn-lg" type="submit">
							<span class="fa fa-fw fa-sign-in-alt" />
							<wicket:message key="signIn.action.signIn" />
						</button>
					</div>
				</div>
			</form>
		</div>
	</wicket:panel>
</html>
