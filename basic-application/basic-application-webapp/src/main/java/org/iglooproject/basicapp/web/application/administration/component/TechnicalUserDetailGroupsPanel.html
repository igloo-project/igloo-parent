<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div wicket:id="results" class="card card-main" />
	
	<wicket:fragment wicket:id="addGroup">
		<form wicket:id="form">
			<div class="row row-form align-items-center">
				<div class="form-group col-lg-8 col-2xl-6">
					<select wicket:id="userGroup" class="form-control" />
				</div>
				<div class="col-auto">
					<button class="btn btn-success" wicket:id="submit" type="button">
						<span class="fa fa-fw fa-plus" />
						<wicket:message key="common.action.add" />
					</button>
				</div>
			</div>
		</form>
	</wicket:fragment>
</wicket:panel>
</html>
