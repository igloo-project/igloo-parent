<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form">
				<div class="row row-form">
					<wicket:enclosure child="oldPassword">
						<div class="col-12">
							<div class="row row-form-group form-group">
								<div class="col-md-4">
									<label class="col-form-label form-label" wicket:for="oldPassword"><wicket:label /></label>
								</div>
								<div class="col-md-8">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><span class="fa fa-fw fa-key" /></span>
										</div>
										<input class="form-control" wicket:id="oldPassword" type="password" autocomplete="off" />
									</div>
								</div>
							</div>
						</div>
					</wicket:enclosure>
					<div class="col-12">
						<div class="row row-form-group form-group">
							<div class="col-md-4">
								<label class="col-form-label form-label" wicket:for="newPassword"><wicket:label /></label>
							</div>
							<div class="col-md-8">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><span class="fa fa-fw fa-key" /></span>
									</div>
									<input class="form-control" wicket:id="newPassword" type="password" autocomplete="off" />
								</div>
								<small wicket:id="passwordHelp" class="form-text text-muted" />
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="row row-form-group form-group">
							<div class="col-md-4">
								<label class="col-form-label form-label" wicket:for="confirmPassword"><wicket:label /></label>
							</div>
							<div class="col-md-8">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><span class="fa fa-fw fa-key" /></span>
									</div>
									<input class="form-control" wicket:id="confirmPassword" type="password" autocomplete="off" />
								</div>
								<small class="form-text text-muted">
									<wicket:message key="security.user.confirmPassword.help" />
								</small>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn btn-outline-secondary" type="button">
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success" type="button">
				<span class="fa fa-fw fa-check" />
				<wicket:message key="common.action.save" />
			</button>
		</div>
	</wicket:panel>
</html>
