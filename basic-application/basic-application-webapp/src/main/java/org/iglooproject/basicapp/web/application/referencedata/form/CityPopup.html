<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="col-12">
			<div class="row row-form-group form-group">
				<div class="col-sm-4">
					<label class="col-form-label form-label" wicket:for="labelFr"><wicket:label /></label>
				</div>
				<div class="col-sm-8">
					<input wicket:id="labelFr" type="text" class="form-control" />
				</div>
			</div>
		</div>
		<div class="col-12">
			<div class="row row-form-group form-group">
				<div class="col-sm-4">
					<label class="col-form-label form-label" wicket:for="labelEn"><wicket:label /></label>
				</div>
				<div class="col-sm-8">
					<input wicket:id="labelEn" type="text" class="form-control" />
				</div>
			</div>
		</div>
		<div class="col-12">
			<div class="row row-form-group form-group">
				<div class="col-sm-4">
					<label class="col-form-label form-label" wicket:for="postalCode"><wicket:label /></label>
				</div>
				<div class="col-sm-8">
					<input wicket:id="postalCode" type="text" class="form-control" />
				</div>
			</div>
		</div>
		<div class="col-12">
			<div class="row row-form-group form-group">
				<div class="col-sm-8 offset-sm-4">
					<div class="custom-control custom-switch form-control-plaintext">
						<input wicket:id="enabled" class="custom-control-input" type="checkbox" />
						<label wicket:for="enabled" class="custom-control-label"><wicket:label /></label>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</html>
