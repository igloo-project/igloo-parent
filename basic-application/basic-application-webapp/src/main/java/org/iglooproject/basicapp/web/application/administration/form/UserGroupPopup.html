<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form">
				<div class="row row-form">
					<div class="col-12">
						<div class="row row-form-group form-group">
							<div class="col-md-4">
								<label wicket:for="name" class="col-form-label form-label"><wicket:label /></label>
							</div>
							<div class="col-md-8">
								<input wicket:id="name" class="form-control" type="text" />
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="row row-form-group form-group">
							<div class="col-md-4">
								<label wicket:for="description" class="col-form-label form-label"><wicket:label /></label>
							</div>
							<div class="col-md-8">
								<textarea wicket:id="description" class="form-control" rows="3" />
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="row row-form-group form-group">
							<div class="col-md-4">
								<label class="col-form-label form-label"><wicket:message key="business.userGroup.authorities" /></label>
							</div>
							<div class="col-md-8">
								<div wicket:id="authorities" class="form-control-plaintext">
									<div wicket:id="authorities" class="form-check">
										<input wicket:id="authority" class="form-check-input" type="checkbox" />
										<label wicket:for="authority" class="form-check-label"><wicket:label /></label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn btn-outline-secondary" type="button">
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success" type="button">
				<span class="fa fa-fw fa-check" />
				<span wicket:id="label" />
			</button>
		</div>
	</wicket:panel>
</html>
