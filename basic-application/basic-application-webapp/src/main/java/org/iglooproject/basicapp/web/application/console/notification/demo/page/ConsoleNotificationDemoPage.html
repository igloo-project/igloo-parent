<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="content-container">
			<div class="content-header-section">
				<div class="content-header-container">
					<div class="content-header">
						<div wicket:id="breadCrumb" />
						
						<h4 class="content-header-title">
							<wicket:message key="console.notifications" />
						</h4>
					</div>
				</div>
			</div>
			<div class="content-body-section">
				<div class="content-body-container">
					<div class="content-body">
						<div class="card card-page">
							<div class="card-body">
								<form wicket:id="form">
									<div class="row row-form">
										<div class="form-group col-12">
											<label wicket:for="recipient"><wicket:label /></label>
											<select wicket:id="recipient" class="form-control"></select>
										</div>
										<div class="form-group col-12">
											<label><wicket:message key="console.notifications.demo.subject" /></label>
											<div class="form-control-plaintext">
												<pre class="mb-0"><wicket:container wicket:id="subject" /></pre>
											</div>
										</div>
										<div class="form-group col-12">
											<label><wicket:message key="console.notifications.demo.body" /></label>
											<div id="body-container" wicket:id="body" />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$('#body-container *').removeAttr('class');
			$('body').removeAttr('style');
		</script>
	</wicket:extend>
</html>
