<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-4 control-label" wicket:for="name"><wicket:label /></label>
					<div class="col-sm-8">
						<input class="form-control" wicket:id="name" type="text" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" wicket:for="description"><wicket:label /></label>
					<div class="col-sm-8">
						<textarea class="form-control" wicket:id="description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label"><wicket:message key="administration.usergroup.field.authorities" /></label>
					<div class="col-sm-8 check-list">
						<div wicket:id="authoritiesGroup">
							<div wicket:id="authorities" class="check-item">
								<label class="check-label" wicket:for="authorityCheck"><wicket:label /></label>
								<input wicket:id="authorityCheck" type="checkbox" class="check-input" />
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn btn-default" type="button">
				<span class="fa fa-ban"></span>
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success">
				<span class="fa fa-check"></span>
				<span wicket:id="validateLabel"></span>
			</button>
		</div>
	</wicket:panel>
</html>
