<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<div class="content-header-section">
		<div class="content-header-container">
			<div class="content-header">
				<h1 class="content-header-title">
					<wicket:message key="home.title"/>
				</h1>
			</div>
		</div>
	</div>

	<div class="content-body-section">
		<div class="content-body-container">
			<div class="content-body">
				<div class="row g-4">
					<form wicket:id="form">
						<vue-date-picker wicket:id="datePicker1"></vue-date-picker>
						<vue-date-picker wicket:id="datePicker2" ></vue-date-picker>
						<vue-date-picker wicket:id="dateTimePicker"></vue-date-picker>
						<vue-date-picker wicket:id="dateRange" locale="fr"></vue-date-picker>
						<div class="col-auto">
							<button wicket:id="save" class="btn btn-success btn-lg" type="button">
								<span class="fa fa-fw fa-save"/>
								<wicket:message key="common.action.validate"/>
							</button>
						</div>
					</form>

					<div wicket:enclosure-component="users" class="col-md-6 col-2xl-4">
						<div class="card h-100">
							<div class="card-header card-img-top py-3 flex-grow-0 bg-alert-brand">
								<div class="row g-3 align-items-center flex-overflow-wrap">
									<div class="col-auto">
										<span class="fa fa-fw fa-2x fa-users"></span>
									</div>
									<div class="col-sm">
										<div class="card-header-title">
											<wicket:message key="home.navigation.users.title"/>
										</div>
									</div>
								</div>
							</div>
							<div class="card-body d-flex flex-column">
								<div>
									<wicket:message key="home.navigation.users.content"/>
								</div>
								<div class="mt-auto">
									<div class="card-action card-action-bottom">
										<div class="row row-action justify-content-end">
											<div class="col-auto">
												<a wicket:id="users" class="btn btn-brand stretched-link">
													<span class="fa fa-fw fa-users"/>
													<wicket:message key="home.navigation.users.link"/>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div wicket:enclosure-component="referenceData" class="col-md-6 col-2xl-4">
						<div class="card h-100">
							<div class="card-header card-img-top py-3 flex-grow-0 bg-alert-brand">
								<div class="row g-3 align-items-center flex-overflow-wrap">
									<div class="col-auto">
										<span class="fa fa-fw fa-2x fa-list"></span>
									</div>
									<div class="col-sm">
										<div class="card-header-title">
											<wicket:message key="home.navigation.referenceData.title"/>
										</div>
									</div>
								</div>
							</div>
							<div class="card-body d-flex flex-column">
								<div>
									<wicket:message key="home.navigation.referenceData.content"/>
								</div>
								<div class="mt-auto">
									<div class="card-action card-action-bottom">
										<div class="row row-action justify-content-end">
											<div class="col-auto">
												<a wicket:id="referenceData" class="btn btn-brand stretched-link">
													<span class="fa fa-fw fa-list"/>
													<wicket:message key="home.navigation.referenceData.link"/>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div wicket:enclosure-component="profile" class="col-md-6 col-2xl-4">
						<div class="card h-100">
							<div class="card-header card-img-top py-3 flex-grow-0 bg-alert-secondary">
								<div class="row g-3 align-items-center flex-overflow-wrap">
									<div class="col-auto">
										<span class="fa fa-fw fa-2x fa-id-card"></span>
									</div>
									<div class="col-sm">
										<div class="card-header-title">
											<wicket:message key="home.navigation.profile.title"/>
										</div>
									</div>
								</div>
							</div>
							<div class="card-body d-flex flex-column">
								<div>
									<wicket:message key="home.navigation.profile.content"/>
								</div>
								<div class="mt-auto">
									<div class="card-action card-action-bottom">
										<div class="row row-action justify-content-end">
											<div class="col-auto">
												<a wicket:id="profile" class="btn btn-secondary stretched-link">
													<span class="fa fa-fw fa-user-circle"/>
													<wicket:message key="home.navigation.profile.link"/>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
</html>
