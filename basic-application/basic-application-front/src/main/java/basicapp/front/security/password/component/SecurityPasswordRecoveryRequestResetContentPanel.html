<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div class="card-body">
		<div class="alert alert-warning mb-3">
			<wicket:message key="security.password.recovery.request.reset.intro" />
		</div>
		<form wicket:id="form">
			<div class="row g-3">
				<div class="col-12">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-text" aria-hidden="true"><span class="fa fa-fw fa-envelope fa-lg" /></span>
							<div class="form-floating">
								<input wicket:id="emailAddress" class="form-control" />
								<label wicket:for="emailAddress"><wicket:label /></label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-auto ms-auto">
					<div class="form-group">
						<button wicket:id="validate" class="btn btn-success" type="submit">
							<span class="fa fa-fw fa-check" />
							<wicket:message key="common.action.validate" />
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</wicket:panel>
</html>
