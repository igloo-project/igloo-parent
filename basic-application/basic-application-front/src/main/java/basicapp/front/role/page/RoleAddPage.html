<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<div class="content-header-section">
		<div class="content-header-container">
			<div class="content-header">
				<h1 class="content-header-title"><wicket:message key="role.add" /></h1>
			</div>
		</div>
	</div>
	<form wicket:id="form">
		<div class="content-body-section">
			<div class="content-body-container">
				<div class="content-body">
					<div class="row g-4">
						<div wicket:id="title" class="col-12"/>
						<wicket:container wicket:id="permissions"/>
					</div>	
				</div>	
			</div>
		</div>
		<div class="content-footer-section sticky-bottom">
			<div class="content-footer-container">
				<div wicket:id="footer" class="content-footer" />
			</div>
		</div>
	</form>
</wicket:extend>
</html>
