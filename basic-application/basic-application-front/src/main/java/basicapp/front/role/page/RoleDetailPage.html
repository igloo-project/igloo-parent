<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<div class="content-header-section">
		<div class="content-header-container">
			<div class="content-header">
				<h1 wicket:id="role" class="content-header-title" />
				<div wicket:id="headerElementsSection" class="content-header-elements-section">
					<div class="row g-2 align-items-center">
						<div wicket:id="actionsContainer" class="col-auto ms-auto">
							<div class="row g-2 align-items-center">
								<div wicket:enclosure-component="edit" class="col-auto">
									<button wicket:id="edit" class="btn btn-primary" type="button" >
										<span class="fa fa-fw fa-pencil-alt"/>
										<wicket:message key="common.action.edit"/>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="content-body-section">
		<div class="content-body-container">
			<div class="content-body">
				<div class="row g-4">
					<div wicket:id="categories" class="col-lg-4">
						<div class="card card-main">
							<div class="card-header">
								<h4 class="card-header-title">
									<span wicket:id="category"/>
								</h4>
							</div>
							<ul class="list-group list-group-flush">
								<li wicket:id="permissions" class="list-group-item">
									<div class="row g-4 align-items-baseline">
										<div class="col">
											<span wicket:id="permission" class="card-text"/>
										</div>
										<div class="col-auto ml-auto">
											<span wicket:id="icon" class="fa fa-fw" />
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>	
			</div>	
		</div>
	</div>
</wicket:extend>
</html>
