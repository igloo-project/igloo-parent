<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div class="footer-description">
		<div class="row g-2 align-items-center flex-text-break">
			<div class="col-auto">
				<div class="footer-description-logo">
					<a href="https://github.com/igloo-project/igloo-parent" target="_blank" rel="noopener">
						<img src="static/application/images/logo-igloo-square.png" height="40" width="40" alt="Logo Igloo">
					</a>
				</div>
			</div>
			<div class="col">
				<div class="footer-description-info">
					<div class="footer-title"><wicket:message key="common.application.name" /></div>
					<div wicket:id="version" class="footer-info-version" />
					<div wicket:id="sha" class="footer-info-sha" />
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
