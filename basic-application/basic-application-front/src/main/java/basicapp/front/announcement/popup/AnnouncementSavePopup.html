<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div wicket:id="body">
		<form wicket:id="form">
			<div wicket:id="formContainer" class="row g-3">
				<div class="col-12">
					<div class="heading-section">
						<wicket:message key="announcement.common.wording.announcement" />
					</div>
					<div class="row row-form">
						<div class="col-12">
							<div class="row row-form-group form-group">
								<div class="col-md-4">
									<label wicket:for="type" class="col-form-label form-label"><wicket:label /></label>
								</div>
								<div class="col-md-8">
									<select wicket:id="type" class="form-control" />
								</div>
							</div>
						</div>
						<wicket:container wicket:id="interruptionContainer">
							<div class="col-12">
								<div class="row row-form-group form-group">
									<div class="col-md-4">
										<label wicket:for="interruptionDate" class="col-form-label form-label"><span wicket:id="interruptionDateTitle"/></label>
									</div>
									<div class="col-md-8">
										<vue-date-picker wicket:id="interruptionDate" type="text"/>
									</div>
								</div>
							</div>
						</wicket:container>
						<wicket:container wicket:id="descriptionContainer">
							<div class="col-12">
								<div class="row row-form-group form-group">
									<div class="col-md-4">
										<label wicket:for="titleFr" class="col-form-label form-label"><wicket:label /></label>
									</div>
									<div class="col-md-8">
										<input wicket:id="titleFr" class="form-control" type="text" />
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="row row-form-group form-group">
									<div class="col-md-4">
										<label wicket:for="titleEn" class="col-form-label form-label"><wicket:label /></label>
									</div>
									<div class="col-md-8">
										<input wicket:id="titleEn" class="form-control" type="text" />
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="row row-form-group form-group">
									<div class="col-md-4">
										<label wicket:for="descriptionFr" class="col-form-label form-label"><wicket:label /></label>
									</div>
									<div class="col-md-8">
										<textarea wicket:id="descriptionFr" class="form-control" rows="4" />
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="row row-form-group form-group">
									<div class="col-md-4">
										<label wicket:for="descriptionEn" class="col-form-label form-label"><wicket:label /></label>
									</div>
									<div class="col-md-8">
										<textarea wicket:id="descriptionEn" class="form-control" rows="4" />
									</div>
								</div>
							</div>
						</wicket:container>
					</div>
				</div>
				<div class="col-12">
					<div class="heading-section">
						<wicket:message key="announcement.common.wording.publication" />
					</div>
					<div class="row row-form">
						<div class="col-12">
							<div class="row row-form-group form-group">
								<div class="col-md-4">
									<label wicket:for="publicationDate" class="col-form-label form-label"><span wicket:id="publicationDateTitle"/></label>
								</div>
								<div class="col-md-8">
									<vue-date-picker wicket:id="publicationDate" type="text"/>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="row row-form-group form-group">
								<div class="col-md-8 offset-md-4">
									<div class="form-check form-switch form-control-plaintext">
										<input wicket:id="enabled" class="form-check-input" type="checkbox" role="switch" />
										<label wicket:for="enabled" class="form-check-label"><wicket:label /></label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div wicket:id="footer">
		<button wicket:id="cancel" class="btn btn-outline-secondary" type="button">
			<wicket:message key="common.action.cancel" />
		</button>
		<button wicket:id="save" class="btn btn-success" type="button">
			<span class="fa fa-fw fa-check" />
			<wicket:message key="common.action.save" />
		</button>
	</div>
</wicket:panel>
</html>
