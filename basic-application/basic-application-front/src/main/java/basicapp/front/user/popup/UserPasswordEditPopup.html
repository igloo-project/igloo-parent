<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div wicket:id="body">
		<form wicket:id="form">
			<div class="row row-form">
				<div wicket:id="oldPasswordContainer" class="col-12">
					<div class="row row-form-group form-group">
						<div class="col-md-4">
							<label class="col-form-label form-label" wicket:for="oldPassword"><wicket:label /></label>
						</div>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-text" aria-hidden="true"><span class="fa fa-fw fa-lock" /></span>
								<input wicket:id="oldPassword" class="form-control" type="password" autocomplete="off" />
								<button wicket:id="showOldPassword" class="btn btn-form-control-check" type="button">
									<span class="fa fa-fw fa-eye form-check-label-unchecked" aria-hidden="true" />
									<span class="fa fa-fw fa-eye-slash form-check-label-checked" aria-hidden="true" />
									<span class="visually-hidden"><wicket:message key="common.password.show" /></span>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12">
					<div class="row row-form-group form-group">
						<div class="col-md-4">
							<label class="col-form-label form-label" wicket:for="newPassword"><wicket:label /></label>
						</div>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-text" aria-hidden="true"><span class="fa fa-fw fa-lock" /></span>
								<input wicket:id="newPassword" class="form-control" type="password" autocomplete="off" />
								<button wicket:id="showNewPassword" class="btn btn-form-control-check" type="button">
									<span class="fa fa-fw fa-eye form-check-label-unchecked" aria-hidden="true" />
									<span class="fa fa-fw fa-eye-slash form-check-label-checked" aria-hidden="true" />
									<span class="visually-hidden"><wicket:message key="common.password.show" /></span>
								</button>
							</div>
							<div wicket:id="passwordHelp" class="form-text" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div wicket:id="footer">
		<button wicket:id="cancel" class="btn btn-outline-secondary" type="button">
			<wicket:message key="common.action.cancel" />
		</button>
		<button wicket:id="save" class="btn btn-success" type="button">
			<span class="fa fa-fw fa-check" />
			<wicket:message key="common.action.save" />
		</button>
	</div>
</wicket:panel>
</html>
