<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div wicket:id="body">
		<form wicket:id="form">
			<div class="row row-form">
				<div class="col-12">
					<div class="row row-form-group form-group">
						<div class="col-md-4">
							<label class="col-form-label form-label" wicket:for="firstName"><wicket:label /></label>
						</div>
						<div class="col-md-8">
							<input class="form-control" wicket:id="firstName" type="text" />
						</div>
					</div>
				</div>
				<div class="col-12">
					<div class="row row-form-group form-group">
						<div class="col-md-4">
							<label class="col-form-label form-label" wicket:for="lastName"><wicket:label /></label>
						</div>
						<div class="col-md-8">
							<input class="form-control" wicket:id="lastName" type="text" />
						</div>
					</div>
				</div>
				<div class="col-12">
					<div class="row row-form-group form-group">
						<div class="col-md-4">
							<label class="col-form-label form-label" wicket:for="username"><wicket:label /></label>
						</div>
						<div class="col-md-8">
							<input class="form-control" wicket:id="username" type="text" autocomplete="off" />
							<div class="form-text">
								<wicket:message key="user.common.form.username.help" />
							</div>
						</div>
					</div>
				</div>
				<div class="col-12">
					<div class="row row-form-group form-group">
						<div class="col-md-4">
							<label class="col-form-label form-label" wicket:for="email"><wicket:label /></label>
						</div>
						<div class="col-md-8">
							<input class="form-control" wicket:id="email" type="email" />
						</div>
					</div>
				</div>
				<div class="col-12">
					<div class="row row-form-group form-group">
						<div class="col-md-4">
							<label class="col-form-label form-label" wicket:for="locale"><wicket:label /></label>
						</div>
						<div class="col-md-8">
							<select wicket:id="locale" class="form-control" />
						</div>
					</div>
				</div>
				<wicket:container wicket:id="addContainer">
					<wicket:container wicket:id="passwordContainer">
						<div class="col-12">
							<div class="row row-form-group form-group">
								<div class="col-md-4">
									<label class="col-form-label form-label" wicket:for="password"><wicket:label /></label>
								</div>
								<div class="col-md-8">
									<div class="input-group">
										<span class="input-group-text" aria-hidden="true"><span class="fa fa-fw fa-lock" /></span>
										<input class="form-control" wicket:id="password" type="password" autocomplete="off" />
										<button wicket:id="showPassword" class="btn btn-form-control-check" type="button">
											<span class="fa fa-fw fa-eye form-check-label-unchecked" aria-hidden="true" />
											<span class="fa fa-fw fa-eye-slash form-check-label-checked" aria-hidden="true" />
											<span class="visually-hidden"><wicket:message key="common.password.show" /></span>
										</button>
									</div>
									<div wicket:id="passwordHelp" class="form-text" />
								</div>
							</div>
						</div>
					</wicket:container>
					<div class="col-12">
						<div class="row row-form-group form-group">
							<div class="col-md-8 offset-md-4">
								<div class="form-check form-switch form-control-plaintext">
									<input wicket:id="enabled" class="form-check-input" type="checkbox" role="switch" />
									<label wicket:for="enabled" class="form-check-label"><wicket:label /></label>
								</div>
							</div>
						</div>
					</div>
				</wicket:container>
			</div>
		</form>
	</div>
	<div wicket:id="footer">
		<button wicket:id="cancel" class="btn btn-outline-secondary" type="button">
			<wicket:message key="common.action.cancel" />
		</button>
		<button wicket:id="save" class="btn btn-success" type="button">
			<span class="fa fa-fw fa-check" />
			<wicket:message key="common.action.save" />
		</button>
	</div>
</wicket:panel>
</html>
