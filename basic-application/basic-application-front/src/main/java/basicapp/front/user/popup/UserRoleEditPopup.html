<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form">
				<div wicket:id="rolesGroup" class="row row-form">
					<div class="col-12">
						<div wicket:id="roles" class="row row-form-group form-group">
							<div class="col-12">
								<div class="form-check">
									<input wicket:id="roleCheck" class="form-check-input" type="checkbox" />
									<label wicket:for="roleCheck" class="form-check-label"><wicket:label /></label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn btn-outline-secondary" type="button">
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success" type="button">
				<span class="fa fa-fw fa-check" />
				<span wicket:id="validateLabel" />
			</button>
		</div>
	</wicket:panel>
</html>
