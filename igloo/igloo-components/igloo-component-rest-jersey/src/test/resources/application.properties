# spring.datasource.*: testcontainers
testContainer.database.name=rest_jersey
testContainer.database.userName=rest_jersey
testContainer.database.password=rest_jersey
testContainer.database.exposedPorts=5432
testContainer.database.dockerImageName=postgres:17-alpine

spring.flyway.defaultSchema=rest_jersey

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.id.optimizer.pooled.preferred=org.iglooproject.jpa.hibernate.jpa.NoopIncrementOptimizer
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=rest_jersey
spring.jpa.properties.hibernate.xml_mapping_enabled=false
