spring.jpa.igloo.old-style-transaction-advisor=true
spring.jpa.igloo.component-path.enabled=true
spring.jpa.igloo.sequence-naming.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.id.optimizer.pooled.preferred=org.iglooproject.jpa.hibernate.jpa.NoopIncrementOptimizer
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# not needed, may break application setup
spring.jpa.properties.hibernate.search.enabled=false

spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.driver-class-name=org.postgresql.Driver

# needed for basic StorageService setup
storage.storageUnitTypeCandidates=test.model.StorageUnitType
storage.path=/storage

testContainer.database.name=storage_tools
testContainer.database.userName=storage_tools
testContainer.database.password=storage_tools
testContainer.database.exposedPorts=5432
testContainer.database.dockerImageName=postgres:18-alpine