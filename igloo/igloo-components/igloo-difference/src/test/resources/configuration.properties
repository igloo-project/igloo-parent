spring.datasource.url=jdbc:postgresql://localhost:5436/basic_application
spring.datasource.username=basic_application
spring.datasource.password=basic_application
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.igloo.old-style-transaction-advisor=true
spring.jpa.igloo.component-path.enabled=true
spring.jpa.igloo.sequence-naming.enabled=true
spring.jpa.properties.hibernate.search.backend.analysis.configurer=class:igloo.hibernateconfig.lucene.CoreLuceneAnalyzersDefinitionProvider
spring.jpa.properties.hibernate.default_schema=igloo_difference
spring.jpa.properties.hibernate.search.backend.directory.type=local-heap
# Tests use both configuration
#spring.jpa.properties.igloo.historylog.optimization.enabled=false

spring.flyway.defaultSchema=igloo_difference

# TODO: historylog_reference_type enum declaration needed
# hbm2ddl silently fails if type is not created
spring.jpa.hibernate.ddl-auto=update

testContainer.database.name=igloo_difference
testContainer.database.userName=igloo_difference
testContainer.database.password=igloo_difference
testContainer.database.exposedPorts=5432
testContainer.database.dockerImageName=postgres:18-alpine