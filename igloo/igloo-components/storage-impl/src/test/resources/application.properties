# spring.datasource.*: testcontainers
testContainer.database.name=storage
testContainer.database.userName=storage
testContainer.database.password=storage
testContainer.database.exposedPorts=5432
testContainer.database.dockerImageName=postgres:18-alpine

spring.jpa.igloo.old-style-transaction-advisor=true
spring.jpa.igloo.component-path.enabled=true
spring.jpa.igloo.sequence-naming.enabled=true

spring.flyway.defaultSchema=storage

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.id.optimizer.pooled.preferred=org.iglooproject.jpa.hibernate.jpa.NoopIncrementOptimizer
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=storage
spring.jpa.properties.hibernate.xml_mapping_enabled=false
