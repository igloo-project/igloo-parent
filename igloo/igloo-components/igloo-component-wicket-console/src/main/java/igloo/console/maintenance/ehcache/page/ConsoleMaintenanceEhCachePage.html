<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<div class="content-container">
		<div class="content-header-section">
			<div class="content-header-container">
				<div class="content-header">
					<h1 class="content-header-title">
						<wicket:message key="console.maintenance.ehcache" />
					</h1>
				</div>
			</div>
		</div>
		<div class="content-body-section">
			<div class="content-body-container">
				<div class="content-body">
					<div class="row g-4">
						<div class="col-12" wicket:id="cacheManagers">
							<div class="card card-main">
								<div class="card-header">
									<div class="card-header-title">
										<wicket:container wicket:id="name" />
									</div>
								</div>
								<div class="card-body">
									<div class="row g-3">
										<div class="col-lg-5 col-xl-4">
											<input wicket:id="filter" class="form-control" />
										</div>
										<div class="col-auto ms-auto">
											<button wicket:id="purge" class="btn btn-danger" type="button">
												<span class="fa fa-fw fa-trash" />
												<wicket:message key="console.maintenance.ehcache.cacheManager.purge" />
											</button>
										</div>
									</div>
								</div>
								<div wicket:id="cachesContainer" class="card-body card-body-table">
									<div class="table-responsive">
										<table class="table table-bordered">
											<thead class="table-light">
												<tr>
													<th class="cell-w-40s0"><wicket:message key="console.maintenance.ehcache.cacheManager.cache.nom" /></th>
													<th class="cell-w-80"><wicket:message key="console.maintenance.ehcache.cacheManager.cache.evictionCount" /></th>
													<th class="cell-w-80"><wicket:message key="console.maintenance.ehcache.cacheManager.cache.cacheHits" /></th>
													<th class="cell-w-80"><wicket:message key="console.maintenance.ehcache.cacheManager.cache.cacheMisses" /></th>
													<th class="cell-w-80"><wicket:message key="console.maintenance.ehcache.cacheManager.cache.hitRatio" /></th>
													<th class="cell-w-80"><wicket:message key="console.maintenance.ehcache.cacheManager.cache.memoryStoreObjectCount" /></th>
													<th class="cell-w-80"><wicket:message key="console.maintenance.ehcache.cacheManager.cache.maxElementsInMemory" /></th>
													<th class="cell-w-80"><wicket:message key="console.maintenance.ehcache.cacheManager.cache.cacheFillRatio" /></th>
													<th class="cell-w-actions-2x cell-w-fit"></th>
												</tr>
											</thead>
											<tbody wicket:id="caches">
												<tr>
													<td class="cell-w-400" rowspan="2">
														<span wicket:id="name" />
														<div class="input-group input-group-sm">
															<input wicket:id="nameInput" class="form-control" type="text" />
															<button wicket:id="copy" class="btn btn-outline-secondary" type="button" wicket:message="title:console.maintenance.ehcache.cacheManager.cache.nom.copy">
																<span class="fa fa-fw fa-clipboard" />
															</button>
														</div>
													</td>
													<td class="cell-w-80 text-end" rowspan="2"><span wicket:id="evictionCount"></span></td>
													<td class="cell-w-80 text-end"><span wicket:id="cacheHits"></span></td>
													<td class="cell-w-80 text-end"><span wicket:id="cacheMisses"></span></td>
													<td class="cell-w-80 text-end"><span wicket:id="hitRatio"></span></td>
													<td class="cell-w-80 text-end"><span wicket:id="memoryStoreObjectCount"></span></td>
													<td class="cell-w-80 text-end"><span wicket:id="maxElementsInMemory"></span></td>
													<td class="cell-w-80 text-end"><span wicket:id="cacheFillRatio"></span></td>
													<td class="cell-w-actions-2x cell-w-fit" rowspan="2">
														<div wicket:id="editPopup" />
														<div class="row row-table-action">
															<div class="col-table-action">
																<button wicket:id="edit" class="btn btn-table-row-action btn-primary" type="button"
																	wicket:message="title:common.action.edit">
																	<span class="fa fa-fw fa-pencil-alt" />
																</button>
															</div>
															<div class="col-table-action">
																<button wicket:id="clear" class="btn btn-table-row-action btn-danger" type="button"
																	wicket:message="title:console.maintenance.ehcache.cacheManager.cache.clear">
																	<span class="fa fa-fw fa-trash" />
																</button>
															</div>
														</div>
													</td>
												</tr>
												<tr>
													<td colspan="3">
														<wicket:container wicket:id="progressBarHit"></wicket:container>
													</td>
													<td colspan="3">
														<wicket:container wicket:id="progressBarObject"></wicket:container>
													</td>
												</tr>
											</tbody>
											<tbody wicket:id="emptyList">
												<tr class="empty-list">
													<td colspan="9"><wicket:message key="common.list.empty" /></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
</html>
