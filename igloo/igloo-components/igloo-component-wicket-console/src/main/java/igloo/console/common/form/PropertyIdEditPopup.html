<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div wicket:id="body">
		<form wicket:id="form">
			<div class="row row-form">
				<div class="col-12">
					<div class="row row-form-group form-group">
						<div class="col-sm-3">
							<label wicket:for="value" class="col-form-label form-label"><wicket:label /></label>
						</div>
						<div class="col-sm-9">
							<input wicket:id="value" class="form-control" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div wicket:id="footer">
		<button wicket:id="cancel" class="btn btn-outline-secondary" type="button">
			<wicket:message key="common.action.cancel" />
		</button>
		<button wicket:id="save" class="btn btn-success" type="button">
			<span class="fa fa-fw fa-check" />
			<wicket:message key="common.action.save" />
		</button>
	</div>
</wicket:panel>
</html>
