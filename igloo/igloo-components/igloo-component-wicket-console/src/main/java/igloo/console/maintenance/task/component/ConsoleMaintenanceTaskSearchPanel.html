<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<form wicket:id="form">
		<div class="row row-form align-items-center">
			<div class="form-group col-12">
				<input wicket:id="name" class="form-control" />
			</div>
			<div class="form-group col-lg-6">
				<select wicket:id="taskTypes" class="form-control" />
			</div>
			<div class="form-group col-lg-6">
				<select wicket:id="statuses" class="form-control" />
			</div>
			<div class="form-group col-lg-6">
				<select wicket:id="results" class="form-control" />
			</div>
			<div class="form-group col-lg-6">
				<select wicket:id="queueIds" class="form-control" />
			</div>
			<div class="col-12">
				<button class="btn btn-primary" type="submit">
					<span class="fa fa-fw fa-filter" />
					<wicket:message key="common.action.filter" />
				</button>
			</div>
		</div>
	</form>
</wicket:panel>
</html>
