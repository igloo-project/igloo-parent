<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div wicket:id="card" class="card card-page">
		<div class="card-header">
			<h5 class="card-header-title">
				<wicket:message key="console.maintenance.task.taskManager.title" />
				<wicket:enclosure child="active">
					&middot;
					<strong wicket:id="active" />
				</wicket:enclosure>
			</h5>
		</div>
		<div class="card-body">
			<div class="alert alert-warning m-0"><wicket:container wicket:id="queueSize" /></div>
			
			<div class="card-action">
				<div class="row row-action justify-content-end">
					<div class="col-auto">
						<button wicket:id="stop" class="btn btn-danger" type="button">
							<span class="fa fa-fw fa-stop" />
							<wicket:message key="console.maintenance.task.taskManager.stop" />
						</button>
						<button wicket:id="start" class="btn btn-success" type="button">
							<span class="fa fa-fw fa-play" />
							<wicket:message key="console.maintenance.task.taskManager.start" />
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
