<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<div class="content-header-section">
			<div class="content-header-container">
				<div class="content-header">
					<h4 class="content-header-title">
						<wicket:message key="console.maintenance.authentication" />
					</h4>
				</div>
			</div>
		</div>
		<div class="content-body-section">
			<div class="content-body-container">
				<div class="content-body">
					<div class="row row-md">
						<div class="col-md-10 col-lg-6">
							<div class="card card-page">
								<div class="card-header">
									<h5 class="card-header-title">
										<wicket:message key="console.maintenance.authentication.signInAs.title" />
									</h5>
								</div>
								<div class="card-body">
									<form wicket:id="form">
										<div class="row row-form">
											<div class="col-12">
												<div class="row row-form-group form-group">
													<div class="col-12">
														<div class="input-group">
															<div class="input-group-prepend">
																<span class="input-group-text"><span class="fa fa-fw fa-user" /></span>
															</div>
															<input wicket:id="username" class="form-control" />
														</div>
													</div>
												</div>
											</div>
										</div>
										<button class="btn btn-success mt-3" type="submit">
											<span class="fa fa-fw fa-lock" />
											<wicket:message key="console.maintenance.authentication.signInAs.signIn" />
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
