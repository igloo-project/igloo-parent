<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form">
				<div class="form-group row">
					<div class="col-md-4">
						<label wicket:for="maxSize" class="col-form-label form-label"><wicket:label /></label>
					</div>
					<div class="col-md-8">
						<input wicket:id="maxSize" type="text" class="form-control" autocomplete="off" />
					</div>
				</div>
			</form>
		</div>
		<div wicket:id="footer">
			<button wicket:id="annulerModificationCache" class="btn btn-outline-secondary" type="button">
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="validerModificationCache" class="btn btn-success" type="button">
				<span class="fa fa-fw fa-check"></span>
				<wicket:message key="common.action.save" />
			</button>
		</div>
	</wicket:panel>
</body>
</html>
