<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<div class="content-container">
			<div class="content-header-section">
				<div class="content-header-container">
					<div class="content-header">
						<div wicket:id="breadCrumb" />
						
						<h4 class="content-header-title">
							<wicket:message key="console.maintenance.file" />
						</h4>
					</div>
				</div>
			</div>
			<div class="content-body-section">
				<div class="content-body-container">
					<div class="content-body">
						<div class="row row-md">
							<div class="col-md-10 col-lg-6">
								<div class="card card-page">
									<div class="card-header">
										<h5 class="card-header-title">
											<wicket:message key="console.maintenance.file.title" />
										</h5>
									</div>
									<div class="card-body">
										<div class="alert alert-info">
											<wicket:message key="console.maintenance.file.description" />
										</div>
										
										<form wicket:id="form">
											<div class="row row-form">
												<div class="col-12">
													<div class="row row-form-group form-group">
														<div class="col-sm-4">
															<label wicket:for="hashTableByteSize" class="col-form-label form-label"><wicket:label /></label>
														</div>
														<div class="col-sm-8">
															<input wicket:id="hashTableByteSize" type="text" class="form-control" />
														</div>
													</div>
												</div>
												<div class="col-12">
													<div class="row row-form-group form-group">
														<div class="col-sm-4">
															<label wicket:for="fileKey" class="col-form-label form-label"><wicket:label /></label>
														</div>
														<div class="col-sm-8">
															<input wicket:id="fileKey" type="text" class="form-control" />
														</div>
													</div>
												</div>
												<div class="col-12">
													<div class="row row-form-group form-group">
														<div class="col-sm-4">
															<label wicket:for="extension" class="col-form-label form-label"><wicket:label /></label>
														</div>
														<div class="col-sm-8">
															<input wicket:id="extension" type="text" class="form-control" />
														</div>
													</div>
												</div>
												<div class="col-12">
													<button class="btn btn-success" type="submit">
														<span class="fa fa-fw fa-paw" />
														<wicket:message key="console.maintenance.file.generatePath" />
													</button>
												</div>
												<wicket:enclosure child="path">
													<div class="col-12">
														<label><strong><wicket:message key="console.maintenance.file.path" /></strong></label>
														<div>
															<kbd wicket:id="path" />
														</div>
													</div>
												</wicket:enclosure>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
