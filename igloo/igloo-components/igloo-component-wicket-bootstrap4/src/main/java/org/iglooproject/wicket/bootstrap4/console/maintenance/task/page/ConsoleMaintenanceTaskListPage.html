<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="content-container">
			<div class="content-header-section">
				<div class="content-header-container">
					<div class="content-header">
						<div wicket:id="breadCrumb" />
						
						<h4 class="content-header-title">
							<wicket:message key="console.maintenance.tasks" />
						</h4>
					</div>
				</div>
			</div>
			<div class="content-body-section">
				<div class="content-body-container">
					<div class="content-body">
						<div class="row row-default">
							<div class="col-md-4 col-lg-3">
								<div class="row row-default">
									<div class="col-12">
										<div wicket:id="taskManagerInformationPanel" />
									</div>
									<div class="col-12">
										<div wicket:id="filterPanel" />
									</div>
								</div>
							</div>
							<div class="col-md-8 col-lg-9">
								<wicket:container wicket:id="resultsPanel" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</html>
