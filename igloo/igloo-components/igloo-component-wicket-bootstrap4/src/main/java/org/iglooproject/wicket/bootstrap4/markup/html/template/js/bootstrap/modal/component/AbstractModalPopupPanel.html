<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<body>
		<wicket:panel>
			<div wicket:id="container" class="modal fade" style="display: none;">
				<div wicket:id="dialog" class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title"><wicket:container wicket:id="header" /></h5>
							<button class="close" type="button" data-dismiss="modal">
								<span>&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<wicket:container wicket:id="body" />
						</div>
						<div class="modal-footer">
							<wicket:container wicket:id="footer" />
						</div>
					</div>
				</div>
			</div>
		</wicket:panel>
	</body>
</html>
