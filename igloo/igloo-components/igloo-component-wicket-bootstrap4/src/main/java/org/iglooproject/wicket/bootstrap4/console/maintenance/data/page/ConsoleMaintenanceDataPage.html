<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<div class="content-container">
			<div class="content-header-section">
				<div class="content-header-container">
					<div class="content-header">
						<div wicket:id="breadCrumb" />
						
						<h4 class="content-header-title">
							<wicket:message key="console.maintenance.data" />
						</h4>
					</div>
				</div>
			</div>
			<div class="content-body-section">
				<div class="content-body-container">
					<div class="content-body">
						<div class="card card-page">
							<div class="card-header">
								<h5 class="card-header-title">
									<wicket:message key="console.maintenance.data.dataUpgrade.title" />
								</h5>
							</div>
							<div class="card-body card-body-table">
								<div class="table-responsive">
									<table class="table table-striped table-bordered-inner table-card-body">
										<thead class="thead-light">
											<tr>
												<th class="text text-xl"><wicket:message key="console.maintenance.data.dataUpgrade.upgrade" /></th>
												<th class="date date-md"><wicket:message key="console.maintenance.data.dataUpgrade.executionDate" /></th>
												<th class="statut statut-sm"><wicket:message key="console.maintenance.data.dataUpgrade.autoPerform" /></th>
												<th class="actions actions-1x"></th>
											</tr>
										</thead>
										<tbody>
											<tr wicket:id="dataUpgrades">
												<td class="text text-xl"><wicket:container wicket:id="name" /></td>
												<td class="date date-md"><wicket:container wicket:id="executionDate" /></td>
												<td class="statut statut-sm"><wicket:container wicket:id="autoPerform" /></td>
												<td class="actions actions-1x">
													<div class="row row-table-action">
														<div class="col-table-action">
															<button wicket:id="execute" class="btn btn-primary btn-table-row-action" type="button">
																<span class="fa fa-fw fa-play" />
															</button>
															<wicket:container wicket:id="alreadyExecutedContainer">
																<span class="fa fa-fw fa-check" wicket:message="title:console.maintenance.data.dataUpgrade.alreadyExecuted" />
															</wicket:container>
														</div>
													</div>
												</td>
											</tr>
											<tr wicket:id="emptyList">
												<td colspan="4"><wicket:message key="common.list.empty" /></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
