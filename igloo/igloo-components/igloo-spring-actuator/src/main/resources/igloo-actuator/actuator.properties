spring.jmx.enabled=true

# endpoints enabled if not explicitely disabled
management.endpoints.enabled-by-default=true

# endpoints are all exposed to web
management.endpoints.web.exposure.include=*
management.endpoints.jmx.exposure.include=*

# enabled prometheus metrics
management.prometheus.metrics.export.enabled=true
# do not use pushgateway even if dependency is available on classpath
management.prometheus.metrics.export.pushgateway.enabled

# ldap health is enabled even if there is no ldap connection configured
management.health.ldap.enabled=false

# users as stated in ActuatorAutoConfiguration; password generated by default
igloo.actuator.security.actuator.name=actuator
igloo.actuator.security.actuator.password=
igloo.actuator.security.actuator.roles=ACTUATOR_ADMIN
igloo.actuator.security.prometheus.name=prometheus
igloo.actuator.security.prometheus.password=
igloo.actuator.security.prometheus.roles=ACTUATOR_PROMETHEUS
# expected role as installed by ActuatorAutoConfiguration

management.endpoint.env.show-values=WHEN_AUTHORIZED
management.endpoint.env.roles=ACTUATOR_ADMIN
management.endpoint.configprops.show-values=WHEN_AUTHORIZED
management.endpoint.configprops.roles=ACTUATOR_ADMIN
management.endpoint.health.show-details=WHEN_AUTHORIZED
management.endpoint.health.roles=ACTUATOR_ADMIN