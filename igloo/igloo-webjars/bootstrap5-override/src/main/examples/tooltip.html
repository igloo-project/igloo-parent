---
title: Tooltip
---
<div class="d-grid d-md-flex gap-2">
	<button id="button1" class="btn btn-primary" type="button" data-bs-toggle="tooltip" title="Tooltip">Show tooltip</button>
	<div id="parent" class="d-grid d-md-flex">
		<button id="button2" class="btn btn-outline-primary" type="button" data-bs-toggle="tooltip" title="Removed in 2s.">Show tooltip (remove)</button>
	</div>
</div>
<script>
	new bootstrap.Tooltip(document.body, {selector: '[title],[data-bs-original-title]', container: 'body', boundary: 'window'})
	document.getElementById("button2").addEventListener("mouseover", e => {
		console.log("Removed in 2s.");
		setInterval(() => { document.getElementById("parent").remove() }, 2_000)
	})
</script>
