title: Confirm
---
<div class="d-grid d-md-flex gap-2">
	<button id="button1" class="btn btn-primary" type="button" data-bs-title="Title" data-bs-text="Content &lt;ok&gt;" data-bs-yes-label="Yes" data-bs-no-label="No" data-bs-no-escape="false" data-bs-yes-button="btn btn-success" data-bs-no-button="btn btn-outline-secondary" data-bs-css-class-names="custom">Show confirm</button>
	<button id="button2" class="btn btn-outline-primary" type="button" data-bs-title="Title" data-bs-text="&lt;b&gt;Content&lt;/b&gt;" data-bs-yes-label="Yes" data-bs-no-label="No" data-bs-no-escape="true" data-bs-yes-button="btn btn-success" data-bs-no-button="btn btn-outline-secondary" data-bs-css-class-names="custom">Show confirm (html)</button>
	<button id="button3" class="btn btn-secondary" type="button" data-bs-toggle="tooltip" title="Tooltip" data-bs-title="Title" data-bs-text="&lt;b&gt;Content&lt;/b&gt;" data-bs-yes-label="Yes" data-bs-no-label="No" data-bs-no-escape="true" data-bs-yes-button="btn btn-success" data-bs-no-button="btn btn-outline-secondary" data-bs-css-class-names="custom">Show confirm (tooltip)</button>
</div>
<script>
	new bootstrap.Tooltip(document.body, {selector: '[title],[data-bs-original-title]', container: 'body', boundary: 'window'})
	const button1El = document.getElementById("button1")
	const button2El = document.getElementById("button2")
	const button3El = document.getElementById("button3")
	button1El.addEventListener("confirm.bs.confirm", () => { console.log("Confirm event1 triggered"); })
	button2El.addEventListener("confirm.bs.confirm", () => { console.log("Confirm event2 triggered"); })
	button3El.addEventListener("confirm.bs.confirm", () => { console.log("Confirm event3 triggered"); })
	new bootstrap.Confirm(button1El)
	new bootstrap.Confirm(button2El)
	new bootstrap.Confirm(button3El)
</script>
