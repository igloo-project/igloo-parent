---
layout: base
title: Modal
---
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label" for="state">State</label>
            <select class="form-select js-example-basic-single" name="state">
              <option value="AL">Alabama</option>
              <option value="WY">Wyoming</option>
            </select>
            <div class="form-text">select 2 text field cannot be focused if focusTrap is enabled.</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  
{{< partial "bootstrap.html" >}}
<style>
  .select2-dropdown {
    z-index: 10000;
  }
</style>
<script src="/jquery/dist/jquery.js"></script>
<script src="/select2/dist/js/select2.full.js"></script>
<script>
  $(document).ready(function() {
    $(".js-example-basic-single").select2();
  });
</script>
