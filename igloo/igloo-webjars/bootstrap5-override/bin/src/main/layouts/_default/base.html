<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>{{ .Page.Title | markdownify }}</title>
        {{ if eq (.Page.Params.bootstrap | default .Site.Params.bootstrap) 5 }}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css">
        {{ else }}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.css">
        {{ end }}
    </head>
    <body>
        {{ .Content }}
    </body>
</html>
