image:
  name: maven:3.8-openjdk-8

variables:
  MAVEN_OPTS: "-Xmx1536m"

stages:
  - prepare
  - build
  - verify
  - dependencies
  - deploy
  - analyze

maven-prepare:
  stage: prepare
  script:
    - "./ci/config-test.py"
  artifacts:
    expire_in: 1 day
    paths:
      - gitlab-ci.build.conf
  tags:
    - docker

maven-build:
  stage: build
  environment: staging
  script:
    - "mvn -DskipTests clean package"
  except:
    variables:
      - $CHECK_DEPENDENCIES
  tags:
    - docker

maven-verify:
  stage: verify
  script:
    - mvn verify
  artifacts:
    when: always
    paths:
      - "**/target/surefire-reports/TEST-*.xml"
    reports:
      junit:
        - "**/target/surefire-reports/TEST-*.xml"
  tags:
    - docker

maven-dependencies:
  stage: dependencies
  environment: staging
  script:
    - "source gitlab-ci.build.conf"
    - "./ci/maven-dependencies.sh"
  only:
    variables:
      - $CHECK_DEPENDENCIES
  tags:
    - docker

maven-deploy:
  stage: deploy
  environment: staging
  script:
    - "mvn deploy -DskipTests -DperformRelease -Ddistribution=igloo-release"
  only:
    - /^master$/
    - /^dev$/
    - /^ft-.*-deploy$/
    - /^rl-.*$/
    - /^hf-.*$/
  except:
    variables:
      - $CHECK_DEPENDENCIES
  tags:
    - docker

sonar-analyze:
  stage: analyze
  environment: staging
  script:
    - "source gitlab-ci.build.conf"
    - mvn verify sonar:sonar
      -DskipTests
      -Dsonar.host.url="https://sonar.tools.kobalt.fr"
  except:
    variables:
      - $CHECK_DEPENDENCIES
  tags:
    - docker
