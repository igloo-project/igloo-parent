image:
  name: igloo-containers.tools.kobalt.fr/containers/maven-igloo:3.8-openjdk-17-slim

variables:
  MAVEN_OPTS: "-Xmx1536m"

stages:
  - build
# TODO: igloo-boot
# - verify
  - dependencies
  - deploy
  - analyze

maven-build:
  stage: build
  environment: staging
  script:
    - "mvn -U clean package"
  artifacts:
    when: always
    paths:
      - "**/target/surefire-reports/TEST-*.xml"
    reports:
      junit:
        - "**/target/surefire-reports/TEST-*.xml"
  except:
    variables:
      - $CHECK_DEPENDENCIES
  tags:
    - docker
  services:
    - name: postgres:14
      alias: postgresql
  variables:
    POSTGRES_USER: igloo_test
    POSTGRES_PASSWORD: igloo_test
    TEST_DB_USER: igloo_test
    TEST_DB_PASSWORD: igloo_test
    TEST_DB_SCHEMA: public
    TEST_DB_NAME: igloo_test
    TEST_DB_TYPE: postgresql
    TEST_DB_HOST: postgresql
    TEST_DB_PORT: 5432

maven-dependencies:
  stage: dependencies
  environment: staging
  script:
    - "source gitlab-ci.build.conf"
    - "./ci/maven-dependencies.sh"
  only:
    variables:
      - $CHECK_DEPENDENCIES
  tags:
    - docker

maven-deploy:
  stage: deploy
  environment: staging
  script:
    # TODO: igloo-boot
    - "apt-get update"
    - "apt-get install -y git"
    - "mvn -U deploy -DperformRelease -Ddistribution=igloo-release"
  only:
    - /^master$/
    - /^dev$/
    - /^ft-.*-deploy$/
    - /^rl-.*$/
    - /^hf-.*$/
    - igloo-boot
    - igloo-boot-dev
    - /^igloo-boot-rl-.*$/
    - /^igloo-boot-hf-.*$/
  except:
    variables:
      - $CHECK_DEPENDENCIES
  tags:
    - docker

sonar-analyze:
  needs: []
  stage: analyze
  environment: staging
  script:
    - mvn -U verify sonar:sonar
      -Dsonar.projectBranch=igloo-boot
      -DskipTests
      -Dsonar.host.url="https://sonar.tools.kobalt.fr"
  except:
    variables:
      - $CHECK_DEPENDENCIES
  tags:
    - docker
