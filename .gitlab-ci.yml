image:
  name: maven:3.8-openjdk-11

variables:
  MAVEN_OPTS: "-Xmx1536m"

stages:
  - build
  - verify
  - dependencies
  - deploy
  - analyze

maven-build:
  stage: build
  environment: staging
  script:
    - "mvn -U -DskipTests clean package"
  except:
    variables:
      - $CHECK_DEPENDENCIES
  tags:
    - docker

maven-verify:postgresql12:
  stage: verify
  script:
    - mvn -U verify
  artifacts:
    when: always
    paths:
      - "**/target/surefire-reports/TEST-*.xml"
    reports:
      junit:
        - "**/target/surefire-reports/TEST-*.xml"
  tags:
    - docker
  services:
    - name: postgres:12
      alias: postgresql
  variables:
    POSTGRES_USER: igloo_test
    POSTGRES_PASSWORD: igloo_test
    TEST_DB_USER: igloo_test
    TEST_DB_PASSWORD: igloo_test
    TEST_DB_SCHEMA: public
    TEST_DB_NAME: igloo_test
    TEST_DB_TYPE: postgresql
    TEST_DB_HOST: postgresql
    TEST_DB_PORT: 5432

maven-dependencies:
  stage: dependencies
  environment: staging
  script:
    - "source gitlab-ci.build.conf"
    - "./ci/maven-dependencies.sh"
  only:
    variables:
      - $CHECK_DEPENDENCIES
  tags:
    - docker

maven-deploy:
  stage: deploy
  environment: staging
  script:
    - "mvn -U deploy -DskipTests -DperformRelease -Ddistribution=igloo-release"
  only:
    - /^master$/
    - /^dev$/
    - /^ft-.*-deploy$/
    - /^rl-.*$/
    - /^hf-.*$/
    - igloo-boot
  except:
    variables:
      - $CHECK_DEPENDENCIES
  tags:
    - docker

sonar-analyze:
  stage: analyze
  environment: staging
  script:
    - ./ci/sonar-branch.py | tee config
    - source config
    - mvn -U verify sonar:sonar
      -DskipTests
      -Dsonar.host.url="https://sonar.tools.kobalt.fr"
  except:
    variables:
      - $CHECK_DEPENDENCIES
  tags:
    - docker
