<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<body>
		<wicket:panel>
			<div class="alert-global-panel">
				<a wicket:id="closeTrigger" class="close" href="#">&#x00d7;</a>
				<wicket:enclosure child="FATALfeedbackPanel">
					<div class="alert alert-error alert-danger">
						<div class="fa fa-warning icon-alert-type" />
						<wicket:container wicket:id="FATALfeedbackPanel">
						</wicket:container>
					</div>
				</wicket:enclosure>
				<wicket:enclosure child="ERRORfeedbackPanel">
					<div class="alert alert-error alert-danger">
						<div class="fa fa-times-circle icon-alert-type" />
						<wicket:container wicket:id="ERRORfeedbackPanel">
						</wicket:container>
					</div>
				</wicket:enclosure>
				<wicket:enclosure child="WARNINGfeedbackPanel">
					<div class="alert alert-warning">
						<div class="fa fa-exclamation-circle icon-alert-type" />
						<wicket:container wicket:id="WARNINGfeedbackPanel">
						</wicket:container>
					</div>
				</wicket:enclosure>
				<wicket:enclosure child="SUCCESSfeedbackPanel">
					<div class="alert alert-success">
						<div class="fa fa-check icon-alert-type" />
						<wicket:container wicket:id="SUCCESSfeedbackPanel">
						</wicket:container>
					</div>
				</wicket:enclosure>
				<wicket:enclosure child="INFOfeedbackPanel">
					<div class="alert alert-info">
						<div class="fa fa-info-circle icon-alert-type" />
						<wicket:container wicket:id="INFOfeedbackPanel">
						</wicket:container>
					</div>
				</wicket:enclosure>
				<wicket:enclosure child="DEBUGfeedbackPanel">
					<div class="alert alert-info">
						<div class="fa fa-bug icon-alert-type" />
						<wicket:container wicket:id="DEBUGfeedbackPanel">
						</wicket:container>
					</div>
				</wicket:enclosure>
				<wicket:enclosure child="UNDEFINEDfeedbackPanel">
					<div class="alert alert-info">
						<div class="fa fa-question-circle icon-alert-type" />
						<wicket:container wicket:id="UNDEFINEDfeedbackPanel">
						</wicket:container>
					</div>
				</wicket:enclosure>
			</div>
		</wicket:panel>
	</body>
</html>
